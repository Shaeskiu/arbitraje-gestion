name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate config.js
        run: |
          # Usa el secret API_BASE_URL si está configurado, sino usa el valor por defecto
          API_URL="${{ secrets.API_BASE_URL || 'https://arbitraje-gestion-production.up.railway.app' }}"
          cat > frontend/config.js << EOF
          window.APP_CONFIG = {
              API_BASE_URL: '${API_URL}'
          };
          EOF
          echo "✅ config.js generado con API_BASE_URL=${API_URL}"
          if [ -z "${{ secrets.API_BASE_URL }}" ]; then
            echo "⚠️  Usando valor por defecto. Configura el secret API_BASE_URL para usar tu URL personalizada."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
