name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate config.js
        run: |
          # Usa los secrets si están configurados, sino usa valores por defecto
          API_URL="${{ secrets.API_BASE_URL || 'https://arbitraje-gestion.onrender.com' }}"
          SUPABASE_URL="${{ secrets.SUPABASE_URL || 'http://localhost:8000' }}"
          SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0' }}"
          cat > frontend/config.js << EOF
          window.APP_CONFIG = {
              API_BASE_URL: '${API_URL}',
              SUPABASE_URL: '${SUPABASE_URL}',
              SUPABASE_ANON_KEY: '${SUPABASE_ANON_KEY}'
          };
          EOF
          echo "✅ config.js generado con API_BASE_URL=${API_URL}, SUPABASE_URL=${SUPABASE_URL}"
          if [ -z "${{ secrets.API_BASE_URL }}" ]; then
            echo "⚠️  Usando valor por defecto para API_BASE_URL. Configura el secret API_BASE_URL para usar tu URL personalizada."
          fi
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "⚠️  Usando valor por defecto para SUPABASE_URL. Configura el secret SUPABASE_URL para producción."
          fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "⚠️  Usando valor por defecto para SUPABASE_ANON_KEY. Configura el secret SUPABASE_ANON_KEY para producción."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
