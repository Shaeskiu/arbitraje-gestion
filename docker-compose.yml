services:
  # Kong API Gateway - Punto de entrada único para Supabase
  kong:
    image: kong:2.8.1
    container_name: arbitraje-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_HTTP_CLIENT_MAX_BODY_SIZE: "50m"
      KONG_NGINX_HTTP_CLIENT_BODY_BUFFER_SIZE: "16m"
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: "16m"
      KONG_NGINX_PROXY_PROXY_BUFFERS: "8 16m"
    ports:
      - "8000:8000"  # API REST (Supabase URL)
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - arbitraje-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  supabase-db:
    image: postgres:15-alpine
    container_name: arbitraje-supabase-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-and-long-postgres-password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "54322:5432"
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
      - ./supabase/setup.sql:/docker-entrypoint-initdb.d/00-setup.sql:ro
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - arbitraje-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST - API REST automática
  postgrest:
    image: postgrest/postgrest:v12.0.0
    container_name: arbitraje-postgrest
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: postgres
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - arbitraje-network
    restart: unless-stopped

  # GoTrue - Autenticación
  auth:
    image: supabase/gotrue:v2.99.0
    container_name: arbitraje-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8000
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres?sslmode=disable&search_path=auth
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: ${JWT_EXP:-3600}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - arbitraje-network
    restart: unless-stopped

  # Supabase Storage (para facturas y archivos)
  storage:
    image: supabase/storage-api:v1.7.0
    container_name: arbitraje-storage
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      POSTGREST_URL: http://postgrest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-your-super-secret-and-long-postgres-password}@supabase-db:5432/postgres?options=-c%20search_path%3Dstorage%2Cpublic
      FILE_SIZE_LIMIT: "52428800"
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    depends_on:
      supabase-db:
        condition: service_healthy
      postgrest:
        condition: service_started
    networks:
      - arbitraje-network
    restart: unless-stopped
    volumes:
      - storage_data:/var/lib/storage

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: arbitraje-backend
    environment:
      NODE_ENV: ${ENVIRONMENT:-development}
      PORT: ${PORT:-3001}
      SUPABASE_URL: ${SUPABASE_URL:-http://kong:8000}
      SUPABASE_STORAGE_DIRECT_URL: ${SUPABASE_STORAGE_DIRECT_URL:-http://storage:5000}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      kong:
        condition: service_started
      supabase-db:
        condition: service_healthy
      storage:
        condition: service_started
    networks:
      - arbitraje-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: arbitraje-frontend
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - arbitraje-network
    restart: unless-stopped

networks:
  arbitraje-network:
    driver: bridge

volumes:
  supabase_db_data:
    driver: local
  storage_data:
    driver: local
