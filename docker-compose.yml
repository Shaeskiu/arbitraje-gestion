  #     GOTRUE_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
  #     GOTRUE_JWT_EXP: ${JWT_EXP:-3600}
  #     GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
  #     GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
  #     GOTRUE_MAILER_AUTOCONFIRM: "true"
  #   depends_on:
  #     supabase-db:
  #       condition: service_healthy
  #   networks:
  #     - arbitraje-network
  #   restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: arbitraje-backend
    environment:
      NODE_ENV: ${ENVIRONMENT:-development}
      PORT: ${PORT:-3001}
      SUPABASE_URL: ${SUPABASE_URL:-http://kong:8000}
      # Kong es el API Gateway que expone todos los servicios de Supabase
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      kong:
        condition: service_started
      supabase-db:
        condition: service_healthy
    networks:
      - arbitraje-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: arbitraje-frontend
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - arbitraje-network
    restart: unless-stopped

networks:
  arbitraje-network:
    driver: bridge

volumes:
  supabase_db_data:
    driver: local
